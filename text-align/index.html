<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Align</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Ejemplo con párrafos</h2>
    <p class="align-center">Este es un párrafo centrado.</p>
    <p class="align-right">Este es un párrafo alineado a la derecha.</p>
    <p class="align-justify">Este es un párrafo justificado para llenar el espacio.</p>
    <h2>Ejemplo con divs</h2>

    <div class="content-box">
        <h2 class="align-center">Título centrado</h2>
        <p>acá va el contenido</p>
    </div>

    <h2>Alineación de contenido en tablas</h2>

    <table class="align-center">
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
        </tr>
        <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
        </tr>
    </table>
</body>
</html>
